<!DOCTYPE html>
<html>
        <head>
            <title>Live Video Stream</title>
            <style>
                 #main_page {
                    display: flex;
                    gap: 20px;
                    align-items: flex-start;
                }

                /* Video block stays fixed */
                #video_stream {
                    flex: 0 0 auto;
                }

                /* Table container */
                #objects_list_table {
                    flex: 0 0 600px;          /* fixed width */
                    max-height: 480px;       /* same height as video */
                    overflow-y: auto;        /* scroll only table */
                    background: white;
                    border-radius: 6px;
                }

                /* Keep table layout stable */
                #interactive_table {
                    table-layout: fixed;
                    width: 100%;
                }

                /* Prevent column jumping */
                th, td {
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            </style>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </head>
        <body class="container-fluid bg-light">
            <div id="main_page"  class="d-flex gap-4">
                <div id="video_stream">
                    <h1>Live Video Feed</h1>
                    <img src="/video_feed" style="width:640px; height:480px;">
                </div>
                <div id="objects_list_table">
                    <h2>Objects Detected</h2>
                    <table id="interactive_table"  class="table table-bordered table-striped table-hover">
                        <thead class="table-primary">
                            <tr id="first_row">
                                <th>FPS</th>
                                <th>Object ID</th>
                                <th>Class ID</th>
                                <th>Class Name</th>
                                <th>Confidence</th>
                            </tr>
                        </thead>
                        <tbody id="objects_list">
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="{{ url_for('static', filename='main.js') }}"></script>
        </body>
</html>
